<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <head>
        <title>J-Bay</title>
    </head>

    <body>
         <ui:composition template="templates/common.xhtml">
            <ui:define name="topNavBar">
               <div class="topNavBar">
                    <ul class="topbar">
                        <li class="topbar"><a class="active" href="#Home">Home</a></li>
                        <li class="topbar"><a href="#Cars">Cars</a></li>
                        <li class="topbar"><a href="#Books">Books</a></li>
                        <li class="topbar"><a href="#Shoes">Shoes</a></li>
                        <li class="topbar"><a href="#Videogames">Video Games</a></li>
                        <li class="topbar-right">
                            <div class="search_bar">
                                <h:form>
                                    <h:inputText id="search_bar">
                                        <f:passThroughAttribute name="placeholder" value="Search"/>
                                    </h:inputText>
                                    <h:commandButton id="search_submit" value="Search" styleClass="search_submit"/>
                                </h:form>
                            </div>
                        </li>
                    </ul>
                </div>
            </ui:define>
               
            <ui:define name="result">
                <div class="results">
                    <h:form class = "bg">
                        <h3>Register an Account</h3>
                        <h:panelGrid columns="3">

                        Username:
                        <h:inputText
                            class="text"
                            value="#{user.username}"
                            id="Username"
                            validator="#{user.validateUser}"
                            requiredMessage="Username field can not be empty"
                            required="true">
                            <f:passThroughAttribute name="placeholder" value="ex. Jsingh" />
                        </h:inputText>
                        <h:message for="Username" class="errorMessage"/>

                        Password: 
                        <h:inputText
                            class="text"
                            value="#{user.password}"
                            binding="#{user.passwordUI}"
                            id="Password"
                            requiredMessage="Password field can not be empty"
                            required="true">
                            <f:passThroughAttribute name="placeholder" value="ex. Password123" />                    
                        </h:inputText>
                        <h:message for="Password" class="errorMessage"/>

                        Re-enter Password:
                        <h:inputText
                            class="text"
                            id="RPassword"
                            validator="#{user.validatePass}"
                            requiredMessage="Re-enter Password field can not be empty"
                            required="true">
                            <f:passThroughAttribute name="placeholder" value="ex. Password123" />                     
                        </h:inputText>
                        <h:message for="RPassword" class="errorMessage"/>

                        Email:
                        <h:inputText
                            class="text"
                            value="#{user.email}"
                            id="email"
                            requiredMessage="Email field can not be empty"
                            required="true">
                            <f:passThroughAttribute name="placeholder" value="ex. jsingh@gmail.com" />                     
                        </h:inputText>
                        <h:message class="errorMessage" for="email"/>

                        First Name:
                        <h:inputText
                            class="text"
                            value="#{user.firstName}"
                            id="fname"
                            requiredMessage="First Name required"
                            required="true">
                            <f:passThroughAttribute name="placeholder" value="ex. Japji" />                     
                        </h:inputText>
                        <h:message for="fname" class="errorMessage"/>

                        Last Name:
                        <h:inputText
                            class="text"
                            value="#{user.lastName}"
                            id="lname"
                            requiredMessage="Last Name required"
                            required="true">
                            <f:passThroughAttribute name="placeholder" value="ex. Signh" />                     
                        </h:inputText>
                        <h:message for="lname" class="errorMessage"/>

                        </h:panelGrid>
                        <div>
                            <h:commandButton class="button" value="Create Account" action="#{user.registerUser}"></h:commandButton>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
     
</html>
