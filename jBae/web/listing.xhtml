<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <head>
        <title>J-Bay</title>
      
    </head>

    <body>
        <ui:composition template="templates/common.xhtml">
            <ui:define name="topNavBar">
                <div class="topNavBar">
                    <ul class="topbar">
                        <li class="topbar"><h:link value="Home" outcome="index.xhtml"/></li>
                        <li class="topbar"><h:link value="Cars" outcome="cars.xhtml"/></li>
                        <li class="topbar"><h:link value="Books" outcome="books.xhtml"/></li>
                        <li class="topbar"><h:link value="Shoes" outcome="shoes.xhtml"/></li>
                        <li class="topbar"><h:link value="Video Games" outcome="videogames.xhtml"/></li>
                        <li class="topbar-right">
                            <div class="search_bar">
                                <h:form>
                                    <h:inputText id="search_bar">
                                        <f:passThroughAttribute name="placeholder" value="Search"/>
                                    </h:inputText>
                                    <h:commandButton id="search_submit" value="Search" styleClass="search_submit"/>
                                </h:form>
                            </div>
                        </li>
                    </ul>
                </div>
            </ui:define>
               
            <ui:define name="result">
               <div class="bg">
                    <div class="post_title">
                        <h:outputText value="#{listing.title}"  
                                      styleClass="post_h1"/>
                    </div>
                    <div class="post_seller">
                        <h:outputText value="Seller: #{listing.seller}"
                                      styleClass="post_h2"/>
                    </div>
                    <div class ="post_image">
                        <h:graphicImage value ="#{listing.imgSrc}" style="height: 200px; width: 200px"/>
                    </div>
                    <div class="post_price">
                        <h:outputText value="Price: #{listing.price}"
                                      styleClass="post_h2"/>
                    </div>
                    <div class="post_date">
                        <h:outputText value="Listing expires: #{listing.expirationDate}"
                                      styleClass="post_h2"/>
                    </div>
                    <div class="post_category">
                        <h:outputText value="Category: #{listing.category}"
                                      styleClass="post_h2"/>
                    </div>
                    <div class="post_description">
                        <h:outputText value="Description" styleClass="post_h3"/>
                        
                    </div>
                    <div class="post_details_box">               
                        <div class="post_details">
                            <h:outputText value="#{listing.description}"/><br></br>
                    <!--                AUTOS-->
                            <h:panelGroup rendered="#{listing.category == 'Auto'}">
                                <div class="post_det_1">
                                     <h:outputText value="Make : #{car.make}"/>
                                 </div>
                                 <div class="post_det_2">
                                     <h:outputText value="Model: #{car.model}"/>
                                 </div>
                                 <div class="post_det_3">
                                     <h:outputText value="Year: #{car.year}"/>
                                 </div>
                            </h:panelGroup>

                    <!--                BOOKS-->
                            <h:panelGroup rendered="#{listing.category == 'Book'}">

                                <div class="post_det_1">
                                    <h:outputText value="Title: #{book.title}"/>
                                </div>
                                <div class="post_det_2">
                                    <h:outputText value="Author: #{book.author}"/>
                                </div>
                                <div class="post_det_3">
                                    <h:outputText value="Genre: #{book.genre}"/>
                                </div>
                            </h:panelGroup>

                    <!--                SHOES-->
                            <h:panelGroup rendered="#{listing.category == 'Shoe'}">
                                <div class="post_det_1">
                                    <h:outputText value="Model #{shoe.model}"/>
                                </div>
                                <div class="post_det_2">
                                    <h:outputText value="Brand #{shoe.brand}"/>
                                </div>
                                <div class="post_det_3">
                                    <h:outputText value="Size #{shoe.size}"/>
                                </div>
                            </h:panelGroup>

                    <!--                VIDEO GAMES-->
                            <h:panelGroup rendered="#{listing.category == 'Video Game'}">
                                <div class="post_det_1">
                                    <h:outputText value="Title: #{videogame.title}"/>
                                </div>
                                <div class="post_det_2">
                                    <h:outputText value="Rating: #{videogame.rating}"/>
                                </div>
                                <div class="post_det_3">
                                    <h:outputText value="Genre: #{videogame.genre}"/>
                                </div>
                            </h:panelGroup>
                        </div>  
                    </div>

                    <div class="post_purchase">
                        <h:form>                            
                            <h:commandButton class="button" value="Checkout" immediate="true" action="#{listing.preCheckout}"/>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
 
</html>
