<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    
    <h:head>

    </h:head>
    
    <h:body>
        <ui:composition>
            <div class="results">
                <h:dataTable styleClass="listing_table" id="list_table" value="#{type}" var="list">
                    <h:column>
                    <div class="listing">
                        <div class="listing_image">
                            <img src="#{list.imgSrc}" width="100%" height="100%"/>  
                        </div>
                        <div class="listing_title">
                            <h:outputText value="#{list.title}"/>
                        </div>
                        <div class="listing_buy">
                            <h:form>                            
                                <h:commandButton class="button" value="Purchase" immediate="true" action="#{listing.findListing(list)}"/>
                            </h:form>
                        </div>
                        <div class="listing_price">
                            <h:outputText value="$#{list.price}"/>
                        </div>
                        <div class="listing_details">
                            <h:outputText value="Item Type: #{list.category}"/>
                        </div>
                        <div class="listing_type">
                            <h:outputText value="Listing ends: #{list.expirationDate}"/>
                        </div>
                    </div>
                    </h:column>
                    
                </h:dataTable>  
            </div>
        </ui:composition>
    </h:body>
        
</html>
