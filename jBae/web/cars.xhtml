<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <head>
        <title>J-Bay</title>
       

    </head>

    <body>
        <ui:composition template="templates/common.xhtml">
            <ui:param name="type" value="#{arrayListings.carListings}"/>
            <ui:define name="topNavBar">
                <div class="topNavBar">
                    <ul class="topbar">
                        <li class="topbar"><h:link value="Home" outcome="index.xhtml"/></li>
                        <li class="topbar"><h:link class="active" value="Cars" outcome="cars.xhtml"/></li>
                        <li class="topbar"><h:link value="Books" outcome="books.xhtml"/></li>
                        <li class="topbar"><h:link value="Shoes" outcome="shoes.xhtml"/></li>
                        <li class="topbar"><h:link value="Video Games" outcome="videogames.xhtml"/></li>
                        <li class="topbar-right">
                            <div class="search_bar">
                                <h:form>
                                    <h:inputText id="search_bar" value="#{search.search_input}">
                                        <f:passThroughAttribute name="placeholder" value="Search"/>
                                    </h:inputText>
                                    <h:commandButton id="search_submit" value="Search" action="#{search.simple_search()}" styleClass="search_submit"/>
                                </h:form>
                            </div>
                        </li>
                    </ul>
                </div>
            </ui:define>
        </ui:composition>
    </body>

        
</html>
