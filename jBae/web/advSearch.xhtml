<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <head>
        <title>J-Bay</title>
    </head>
    
    <body>
        <ui:composition template="templates/common.xhtml">
            <ui:define name="result">
                 <div class="results">
                <h:form class="bg">
                    <h4>Search by Filters</h4>    
                    <h:panelGrid columns="3">
                        Price:
                        <h:inputText class="text" value="0" />
                        <h:selectOneMenu value="THIS">
                            <f:selectItem itemValue="less" itemLabel="Less Than or Equal"/>
                            <f:selectItem itemValue="greater" itemLabel="Greater Than or Equal"/>
                        </h:selectOneMenu>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        Seller:
                        <h:inputText class="text" value="Search by Seller ..." />
                    </h:panelGrid>

                    Categories:
                    <h:selectOneMenu id="category_menu" value="#{listing.category}">
                        <f:selectItems value="#{listing.categories}"/>
                    </h:selectOneMenu>
                    <h:commandButton value = "Go"></h:commandButton>

<!--                AUTOS-->
                    <h:panelGroup layout="block" rendered="#{listing.category == 'Cars'}">
                        <h:panelGrid columns="2">
                        Make :
                        <h:inputText class="text" id="carMake" value="#{car.make}">
                            <f:passThroughAttribute name="placeholder" value="eg. Honda" />
                        </h:inputText>
                        Model:
                        <h:inputText class="text" id="carModel" value="#{car.model}">
                            <f:passThroughAttribute name="placeholder" value="eg. Accord" />
                        </h:inputText>
                        Year:
                        <h:inputText class="text" id="carYear" value="#{car.year}">
                            <f:passThroughAttribute name="placeholder" value="eg. 2001" />
                        </h:inputText>
                        </h:panelGrid>
                    </h:panelGroup>

<!--                BOOKS-->
                    <h:panelGroup layout="block" rendered="#{listing.category == 'Books'}">
                        <h:panelGrid columns="2">
                        Title:
                        <h:inputText class="text" id="bookTitle" value="#{book.title}">
                            <f:passThroughAttribute name="placeholder" value="eg. 1984" />
                        </h:inputText>
                        Author:
                        <h:inputText class="text" id="bookAuthor" value="#{book.author}">
                            <f:passThroughAttribute name="placeholder" value="eg. George Orwell" />
                        </h:inputText>
                        Genre:
                        <h:inputText class="text" id="bookGenre" value="#{book.genre}">
                            <f:passThroughAttribute name="placeholder" value="eg. Sci-fi" />
                        </h:inputText>
                        </h:panelGrid>
                    </h:panelGroup>

<!--                SHOES-->
                    <h:panelGroup layout="block" rendered="#{listing.category == 'Shoes'}">
                        <h:panelGrid columns="2">
                        Brand
                        <h:inputText class="text" id="shoeBrand" value="#{shoe.brand}">
                            <f:passThroughAttribute name="placeholder" value="eg. Nike" />
                        </h:inputText>
                        Model:
                        <h:inputText class="text" id="shoeModel" value="#{shoe.model}">
                            <f:passThroughAttribute name="placeholder" value="eg. Air Jordan 1" />
                        </h:inputText>
                        Size:
                        <h:inputText class="text" id="shoeSize" value="#{shoe.size}">
                            <f:passThroughAttribute name="placeholder" value="eg 8.5" />
                        </h:inputText>
                        </h:panelGrid>
                    </h:panelGroup>

<!--                VIDEO GAMES-->
                    <h:panelGroup layout="block" rendered="#{listing.category == 'Video Games'}">
                        <h:panelGrid columns="2">
                        Title:
                        <h:inputText class="text" id="videogameTitle" value="#{videogame.title}">
                            <f:passThroughAttribute name="placeholder" value="eg. GTA V" />
                        </h:inputText>
                        Rating:
                        <h:inputText class="text" id="videogameRating" value="#{videogame.rating}">
                            <f:passThroughAttribute name="placeholder" value="eg. Mature" />
                        </h:inputText>
                        Genre:
                        <h:inputText class="text" id="videogameGenre" value="#{videogame.genre}">
                            <f:passThroughAttribute name="placeholder" value="eg. Action" />
                        </h:inputText>
                        </h:panelGrid>
                    </h:panelGroup>
                    <h:commandButton id="adv_search_submit" value="Search" styleClass="adv_search_submit"/>
                </h:form>
            </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
