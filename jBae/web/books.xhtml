<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <head>
        <title>J-Bay</title>
        <style>
            .container {
                width: 100%;
                border: 1px solid gray;
            }
            
            .hide{
                display:none;
            }
            
            .account_bar {
                text-align: right;
                margin: 10px;
                padding: 2px;
                height: 5%;
                box-sizing: border-box;
            }
            
            .account_bar h3 {
                float: left;
                font-size: 24px;
            }
            
            .account_bar_button{
                float: right;
                width: 10%;
                padding: 7px;
                background: #2196F3;
                color: white;
                font-size: 11px;
                border: 1px solid grey;
                border-left: none; /* Prevent double borders */
                cursor: pointer;
            }
            
            .account_bar input[type=text] {
                padding: 9px;
                font-size: 11px;
                border: 1px solid grey;
                float: next;
                width: 15%;
                background: #f1f1f1;
            }
            header{
                padding: 1em;
                color: white;
                background-color: grey;
                clear: left;
                text-align: center;
            }
            
            footer {
                padding: 1em;
                color: white;
                background-color: grey;
                clear: left;
                text-align: center;
                float: end;
            }
            
            .logo{
                float:left;
                font-size: 24px;
            }         
            
            ul.topbar {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
                width:100%;
            }
        
            
            li.topbar {
                float: left;
                border-right:1px solid #bbb;
            }
            
            li.topbar-right {
                float: right;
                border-right:1px solid #bbb;
            }
            
            li.topbar a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            
            li.topbar a:hover:not(.active) {
                background-color: #111;
            }
            
            li.topbar a.active {
                background-color: #4CAF50;
            }

            
            ul.leftbar {
                list-style-type: none;
                margin: 0;
                padding: 0;
                width: 25%;
                background-color: #f1f1f1;
                position: fixed;
                height: 100%;
                overflow: auto;    list-style-type: none;
            }
            
            li.leftbar a{
                display: block;
                color: #000;
                padding: 8px 16px;
                text-decoration: none;
            }
            
            li.leftbar a.active {
                background-color: #4CAF50;
                color: white;
            }
            
            li.leftbar a:hover:not(.active) {
                background-color: #555;
                color: white;
            }
            
            article {
                width: 80%;
                float: left;
                margin-left: 10%;
                padding: 1em;
                overflow: hidden;
            }
            
            .search_bar {
                padding-top: 3px;
                box-sizing: border-box;

            }
             .search_submit{
                float: left;
                width: 30%;
                padding: 8px;
                background: #2196F3;
                color: white;
                font-size: 17px;
                border: 1px solid grey;
                border-left: none; /* Prevent double borders */
                cursor: pointer;
            }
            
            .search_bar input[type=text] {
                padding: 11px;
                font-size: 17px;
                border: 1px solid grey;
                float: left;
                width: 60%;
                background: #f1f1f1;
            }
            
            .search_submit.button:hover {
                background: #0b7dda;
            }
            
            .results {
                padding-top: 10px;
                width: 100%;
                height: 90%
            }
            
            .listing_table{
               width: 100%;
               height: 100%;
            }   


            .listing {
                background: #f1f1f1;
                height: 200px;
                border-top: 1px solid grey;
                padding: 10px;
                box-sizing: border-box
            }
            
            .listing_image {
                padding: 10px;
                float: left;
                height: 175px;
                width: 175px;
            }
            
            .listing_title {
                margin-left: 200px;
                padding-bottom: 10px;
                font-weight: 600; 
                font-size: 20px;
                text-decoration: underline;
                color: blue;
            }
            
            .listing_price {
                margin-left: 200px;
                font-size: 20px;
                font-weight: bold;

            }
            
            .listing_type {
                margin-left: 200px;
                font-size: 12px;
                color: gray;
            }
            
            .listing_details {
                margin-left: 200px;
                font-size: 12px;
                color: gray;
            }
            
            .listing_buy {
                float: right;
            }
            
            .login_name{
                float:right;
                font-size: 16px;
                padding: 4px;
                font-weight:  500;
            }
        </style>

    </head>

    <body>
        <ul class="leftbar">
            <li class="leftbar">
                <h:form>
                    <h:commandLink action="#{user.earn}">
                        <h:graphicImage value="res/img/logo.png" height="100%" width="100%" />
                    </h:commandLink>
                </h:form>

            </li>
            <li class="leftbar"><h:link value="Search" outcome="advSearch.xhtml"/></li>
            <li class="leftbar"><h:link value="Post" outcome="postListing.xhtml"/></li>
            <li class="leftbar"><h:link value="Earn" /></li>
            <li class="leftbar"><h:link value ="Balance: #{user.wallet}"/></li>
            <li class="leftbar"><h:link value="Order History" /></li>
        </ul>
        
        <div style="margin-left:25%;padding:1px 16px;">
            <div class="account_bar">
                <h:link class="logo" value="J-Bay" outcome="index.xhtml"/>
                <h:form>
                    <h:panelGroup id="login_panel" rendered="#{user.loggedIn == false}">
                        <h:inputText 
                            id="username"
                            value="#{login.username}"
                            binding="#{login.loginUI}">
                            <f:passThroughAttribute 
                                name="placeholder" 
                                value="Username" />
                        </h:inputText>
                        <h:inputText 
                            id="Password"
                            value="#{login.password}"
                            validator="#{login.validateAcc}"
                            validatorMessage="Login/Password incorrect">
                            <f:passThroughAttribute 
                                name="placeholder" 
                                value="Password"/>
                        </h:inputText>
                        <h:message for="Password" style="color:red;margin:8px;"/>
                        <h:button id="Register" value ="Register" outcome="registerAcct.xhtml" styleClass="account_bar_button"/>
                        <h:commandButton id="Login" value="Login" action="#{login.login}" styleClass="account_bar_button"/>
                    </h:panelGroup>
                    
                    <h:panelGroup id="user_panel" rendered="#{user.loggedIn == true}">
                        <h:commandButton id="Logout" value="Logout" action="#{login.logout}" styleClass="account_bar_button"/>
                        <div class='login_name'>Hello, #{user.username}! Ready to shop?</div>
                    </h:panelGroup>
                    
                </h:form>
            </div>
            
            <div class="topNavBar">
                <ul class="topbar">
                    <li class="topbar"><h:link value="Home" outcome="index.xhtml"/></li>
                    <li class="topbar"><h:link value="Cars" outcome="cars.xhtml"/></li>
                    <li class="topbar"><h:link class="active" value="Books" outcome="books.xhtml"/></li>
                    <li class="topbar"><h:link value="Shoes" outcome="shoes.xhtml"/></li>
                    <li class="topbar"><h:link value="Video Games" outcome="videogames.xhtml"/></li>
                    <li class="topbar-right">
                        <div class="search_bar">
                            <h:form>
                                <h:inputText id="search_bar">
                                    <f:passThroughAttribute name="placeholder" value="Search"/>
                                </h:inputText>
                                <h:commandButton id="search_submit" value="Search" styleClass="search_submit"/>
                            </h:form>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="results">
                <h:dataTable styleClass="listing_table" id="list_table" value="#{arrayListings.bookListings}" var="list">
                    <h:column>
                    <div class="listing">
                        <div class="listing_image">
                            <img src="#{list.imgSrc}" height="100%" width="100%"/>
                        </div>
                        <div class="listing_title">
                            <h:outputText value="#{list.title}"/>
                        </div>
                        <div class="listing_buy">
                            <h:form>                            
                                <h:commandButton value="Purchase" immediate="true" action="#{listing.findListing(list)}"/>
                            </h:form>
                        </div>
                        <div class="listing_price">
                            <h:outputText value="$#{list.price}"/>
                        </div>
                        <div class="listing_details">
                            <h:outputText value="Item Type: #{list.category}"/>
                        </div>
                        <div class="listing_type">
                            <h:outputText value="Listing ends: #{list.expirationDate}"/>
                        </div>
                    </div>
                    </h:column>
                    
                </h:dataTable>  
            </div>
        </div>
            <footer>Copyrighted &copy; Japji and the Databaes</footer>
    </body>

        
</html>
