<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <h:form>
        <h3>Register an Account</h3>
        <h:panelGrid columns="3">

        Username:
        <h:inputText 
                    value=""
                    id="Username"
                    requiredMessage="Username field can not be empty"
                    required="true">     
        </h:inputText>
        <h:message for="Username" style="color:red;margin:8px;"/>
        
        Password: 
        <h:inputText
                    value=""
                    id="Password"
                    requiredMessage="Password field can not be empty"
                    required="true">
        </h:inputText>
        <h:message for="Password" style="color:red;margin:8px;"/>
        Re-enter Password:
        <h:inputText
                    value=""
                    id="RPassword"
                    requiredMessage="Re-enter Password field can not be empty"
                    required="true">
        </h:inputText>
        <h:message for="RPassword" style="color:red;margin:8px;"/>
        
        </h:panelGrid>
        <h:commandButton value="Create Account"></h:commandButton>
        </h:form>
    </h:body>
</html>
