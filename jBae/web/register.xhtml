<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <h:form>
        <h3>Register an Account</h3>
        <h:panelGrid columns="3">

        Username:
        <h:inputText 
            value="#{user.username}"
            id="Username"
            validator="#{user.validateUser}"
            requiredMessage="Username field can not be empty"
            required="true">     
        </h:inputText>
        <h:message for="Username" style="color:red;margin:8px;"/>
        
        Password: 
        <h:inputText
            value="#{user.password}"
            binding="#{user.passwordUI}"
            id="Password"
            requiredMessage="Password field can not be empty"
            required="true">
        </h:inputText>
        <h:message for="Password" style="color:red;margin:8px;"/>
        
        Re-enter Password:
        <h:inputText
            id="RPassword"
            validator="#{user.validatePass}"
            requiredMessage="Re-enter Password field can not be empty"
            required="true">
        </h:inputText>
        <h:message for="RPassword" style="color:red;margin:8px;"/>
        
        Email:
        <h:inputText
            value="#{user.email}"
            id="email"
            requiredMessage="Email field can not be empty"
            required="true">
        </h:inputText>
        <h:message for="email" style="color:red;margin:8px;"/>

        First Name:
        <h:inputText
            value="#{user.firstName}"
            id="fname"
            requiredMessage="First Name required"
            required="true">
        </h:inputText>
        <h:message for="fname" style="color:red;margin:8px;"/>
        
        Last Name:
        <h:inputText
            value="#{user.lastName}"
            id="lname"
            requiredMessage="Last Name required"
            required="true">
        </h:inputText>
        <h:message for="lname" style="color:red;margin:8px;"/>
        
        </h:panelGrid>
        <h:commandButton value="Create Account" action="#{user.registerUser}"></h:commandButton>
        </h:form>
    </h:body>
</html>
