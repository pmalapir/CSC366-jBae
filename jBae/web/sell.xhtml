<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Post Listing</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Post a Listing</h3>
            <h:panelGrid columns="2">
                Listing Name:
                <h:inputText value="Listing Name"/>
                Price:
                <h:inputText value="0"/>
            </h:panelGrid>
                <h:panelGroup layout="block">
                Listing Image:
                <h:inputText 
                    value ="#{listing.imgSrc}"
                    binding="#{listing.imgUI}"/>
                
                <h:commandButton value="load image" action="#{listing.loadImg}"/>
                <img src="#{listing.imgSrc}" height="25%" width="25%"/>

                </h:panelGroup>
            <h:panelGrid columns="2">
                 Description:
                <h:inputTextarea value ="description ..." cols="60" rows="15"/>
            </h:panelGrid>
               
            Select a category: 
            <h:selectOneMenu id="category_menu" value="#{listing.category}">
                <f:selectItems value="#{listing.categories}"/>
            </h:selectOneMenu>
            <h:commandButton value = "Go"></h:commandButton>
                     
<!--                AUTOS-->
                <h:panelGroup layout="block" rendered="#{listing.category == 'Cars'}">
                    <h:panelGrid columns="2">
                    Make :
                    <h:inputText value="Car Make"/>
                    Model:
                    <h:inputText value="Car Model"/>
                    Year:
                    <h:inputText value="Car Year"/>
                    </h:panelGrid>
                </h:panelGroup>
            
<!--                BOOKS-->
                <h:panelGroup layout="block" rendered="#{listing.category == 'Books'}">
                    <h:panelGrid columns="2">
                    Title:
                    <h:inputText value="Title of the Book"/>
                    Author:
                    <h:inputText value="Author of the Book"/>
                    Genre:
                    <h:inputText value="Genre of the Book"/>
                    </h:panelGrid>
                </h:panelGroup>
                
<!--                SHOES-->
                <h:panelGroup layout="block" rendered="#{listing.category == 'Shoes'}">
                    <h:panelGrid columns="2">
                    Brand
                    <h:inputText value="Shoe Brand"/>
                    Model:
                    <h:inputText value="Model of Shoe"/>
                    Size:
                    <h:inputText value="Size of the Shoe"/>
                    </h:panelGrid>
                </h:panelGroup>

<!--                VIDEO GAMES-->
                <h:panelGroup layout="block" rendered="#{listing.category == 'Video Games'}">
                    <h:panelGrid columns="2">
                    Title:
                    <h:inputText value="Game Title"/>
                    Rating:
                    <h:inputText value="Game Rating"/>
                    Genre:
                    <h:inputText value="Genre of the Game"/>
                    </h:panelGrid>
                </h:panelGroup>

        </h:form>
    </h:body>
</html>
